<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="An in-progress collection and presentation of RI technology projects.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Rhode Island Office of Digital Excellence{% block title %}{% endblock %}</title>
    <link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-red.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    {% load project_extras %}
    <div class="mdl-layout mdl-js-layout">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout__title"><img src="/static/img/logo.png" title="ODE Logo" width="175" /> Projects Dashboard</span>
            </div>
            <div class="mdl-layout__header-row">
                <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font section-content">
                    <a class="mdl-navigation__link {% if projects %}is-active{% endif %}" href="/">Projects</a>
                    <a class="mdl-navigation__link" href="about.html">About</a>
                    <a class="mdl-navigation__link" href="contact.html">Contact</a>
                </nav>
            </div>
            <div class="mdl-layout__drawer mdl-layout--small-screen-only">
                <span class="mdl-layout__title">ODE Projects Dashboard</span>
                <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                    <a class="mdl-navigation__link {% if projects %}is-active{% endif %}" href="/">Projects</a>
                    <a class="mdl-navigation__link" href="/about">About</a>
                    <a class="mdl-navigation__link" href="/contact">Contact</a>
                </nav>
            </div>
        </header>
    <main class="mdl-layout__content">
        <div class="mdl-grid" style="max-width: 70%">
            {% block content %} {% endblock %}
        </div>
    </main>
    <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
            <div class="mdl-logo">
                <p>
                <a href="http://www.ri.gov"><img src="/static/img/statecoabw-footer.png" title="RI Logo" alt="ri.gov"/></a>
            </p>
            <p>
            <script type="text/javascript">
		  	  now=new Date();
			    year=now.getFullYear(); 
			 </script><i class="material-icons">copyright</i> 
			 <script type="text/javascript">
			   document.write(year);
			 </script> - Office of Digital Excellence</p>
        </div>
        <div class="mdl-mini-footer__right-section">
            <ul class="mdl-mini-footer__link-list">
                <li>
                    <strong>Status:</strong> Alpha
                </li>
                <li class="mdl-mini-footer--social-btn">
                    <a href="https://github.com/401ode/projects" class="social-btn social-btn__github" role="button" title="GitHub"></a>
                </li>
            </ul>
        </div>
    </footer>
    </div>
    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-73270565-4', 'auto');
        ga('send', 'pageview');
    </script>
    <script src="https://code.getmdl.io/1.0.6/material.min.js"></script>
</body>

</html>
